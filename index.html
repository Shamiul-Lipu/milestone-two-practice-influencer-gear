<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a14fe956fa.js" crossorigin="anonymous"></script>
    <!-- style sheet -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-------------------------------------------------------- 
                            Header section
     -------------------------------------------------------->
    <header class="container">
        <div class="navbar">
            <h2>Influencer products</h2>
            <nav class="flex">
                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign up</li>
                    <li>Log in</li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-cart-shopping"></i></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-------------------------------------------------------- 
                           Main section 
     -------------------------------------------------------->
    <main>
        <!-- Banner Section -->
        <!-- -------------- -->
        <section class="container banner">
            <!-- Banner text -->
            <div class="banner-title">
                <h1 class="main-title">Start your Journey as 
                    Influencer</h1>
                <p class="details-primary">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="btn-primary">Preebook now <i class="fa-solid fa-arrow-right-long"></i></button>
            </div>
            <!-- Banner Image -->
            <div class="banner-img flex">
                <div class="img-background flex">
                    <img src="images/main-camera.png" alt="banner main image">
                    <div class="background">
                    </div>
                </div>
            </div>
        </section>
        <!-- Partners Section -->
        <!-- ---------------- -->
        <section class="container partners">
            <div class="companis flex">
                <img src="logos/Alibaba.svg" alt="Alibaba">
                <img src="logos/Amazon.svg" alt="Amazon">
                <img src="logos/Daraz.pk Logo.svg" alt="Daraz">
                <img src="logos/Ebay.svg" alt="Ebay">
                <img src="logos/Rakuten.svg" alt="Rakuten">
                <img src="logos/Target.svg" alt="Target">
                <img src="logos/Walmart.svg" alt="Walmart">
            </div>
        </section>
    </main>
    <!-------------------------------------------------------- 
                            Footer section
     -------------------------------------------------------->
    <footer>

    </footer>
</body>

</html>
